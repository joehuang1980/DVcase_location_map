<!DOCTYPE html>
<html>
<head>
    <title>GIS Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div class="controls">
        <label for="date-picker">Select Date:</label>
        <input type="date" id="date-picker">
        <br>
        <input type="checkbox" id="actual-layer-checkbox" checked>
        <label for="actual-layer-checkbox">Actual Cases</label>
        <br>
        <input type="checkbox" id="predicted-layer-checkbox" checked>
        <label for="predicted-layer-checkbox">Predicted Cases</label>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/map.js"></script>
</body>
</html>
